<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf='weather'>
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{weather.display_location.full}}</h2>
      </ion-col>
    </ion-row>
      <ion-row>
          <ion-col width-50 offset-25>
            <img src="{{weather.icon_url}}" alt="{{weather.icon}}">
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-50 offset-25>
              <h3 class="location">{{weather.temp_c}}&#8451;</h3>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col width-50 offset-25>
                <h3 class="location">{{weather.weather}}</h3>
              </ion-col>
            </ion-row>
          <ion-row width-100>
            <ion-col>
            <ion-list>
              <ion-item>
                <strong>Humidity:</strong> {{weather.relative_humidity}}
              </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                  <strong>Wind Direction:</strong> {{weather.wind_dir}}
                </ion-item>
              </ion-list>
              <ion-list>
                  <ion-item>
                    <strong>Wind Speed:</strong> {{weather.wind_kph}}km/hr
                  </ion-item>
                </ion-list>
              </ion-col>
          </ion-row>
  </ion-grid>
</ion-content>
